<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Colandev</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="home-section">
        <section class="header">
          <h1>Colan<span class="primary-blue">dev</span></h1>
          <div class="header__links">
            <a href="#how-works">como funciona?</a>
            <a href="">contato</a>
          </div>
        </section>
        <section class="home">
          <div class="home__intro">
            <h2 class="home__intro--description">
              Criando <strong>ferramentas</strong> com tecnologia que fazem a
              <strong>diferença</strong> para <span class="lovely">você</span>
            </h2>
            <button>Experimentar</button>
          </div>
          <!-- <div class="home__image">lado 2</div> -->
        </section>
      </section>
      <section class="intro" id="intro">
        <img
          src="./assets/icons/consulting1.svg"
          alt="Consulting Icon"
          width="240"
          height="240"
        />
        <h2>
          Buscamos entender de forma <strong>humanizada</strong> a sua real
          necessidade.
        </h2>
      </section>
    </div>
    <section class="how-works" id="how-works">
      <h2>Ok, e <strong>como</strong> funciona?</h2>
      <div class="how-works__list">
        <div class="how-works__item">
          <img
            src="./assets/icons/needs.svg"
            alt="Consulting Icon"
            width="130"
            height="130"
          />
          <h3>Você nos conta sua <strong>necessidade</strong></h3>
        </div>
        <div class="how-works__item">
          <img
            src="./assets/icons/video-chat.svg"
            alt="Consulting Icon"
            width="130"
            height="130"
          />
          <h3>Marcamos uma <strong>conversa</strong></h3>
        </div>
        <div class="how-works__item">
          <img
            src="./assets/icons/task-check.svg"
            alt="Consulting Icon"
            width="130"
            height="130"
          />
          <h3>Apresentamos um <strong>plano de ação</strong></h3>
        </div>
      </div>
      <button class="btn-secondary">Experimentar</button>
    </section>
  </body>
</html>
